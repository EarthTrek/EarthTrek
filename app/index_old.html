<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <title>EarthTrek</title>


    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/cesium/Build/Cesium/Cesium.js"></script>
    <script src="../node_modules/underscore/underscore-min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="../node_modules/satellite.js/dist/satellite.min.js"></script>
    <script src="../node_modules/slick-carousel/slick/slick.min.js"></script>

    <style>
        @import url(../node_modules/cesium/Build/Cesium/Widgets/widgets.css);
        @import url(../node_modules/bootstrap/dist/css/bootstrap.min.css);
        @import url(../node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css);
        @import url(../node_modules/slick-carousel/slick/slick.css);
        @import url(../node_modules/slick-carousel/slick/slick-theme.css);
        @import url(css/main.css);
        @import url(css/satellite.css);
        @import url(css/left-toolbar.css);
    </style>

</head>
<body>

<div id="main-container">

    <div id="compare-modal" style="display: none;">
        <legend>Select a date to compare</legend>
        <input id="compare-date" class="datepicker" data-date-format="yyyy-mm-dd">
        <button id="accept-date">OK</button>
    </div>

    <div id="slider" style="display: none;"></div>

    <div id="satellite-panel" class="container earthtrek-toolbar">
        <div class="row" style="font-size: 1.5em">
            <div class="col-sm-6"><strong id="satellite-name"></strong></div>
            <div class="col-sm-6">instruments</div>
        </div>
        <div class="row">
            <div id="satellite-info" class="col-sm-6">
            </div>
            <div id="satellite-instruments" class="col-sm-6">
            </div>
        </div>
        <div class="row">
            <div id="satellite-instrument-layers" class="col-sm-12">
            </div>
        </div>
    </div>


</div>


<div id="search-satellite" >
    <input id="search-satellite-text" type="text" placeholder="Satellite name"/> <button></button>
</div>

<script src="js/tilling-scheme.js"></script>
<script src="js/provider.js"></script>
<script src="js/earthtrek-toolbar.js"></script>
<script src="js/main-old.js"></script>
<script src="js/satellite-old.js"></script>
<script src="js/propagate-old.js"></script>

</body>
</html>
