<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <title>EarthTrek</title>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/cesium/Build/Cesium/Cesium.js"></script>
    <script src="../node_modules/underscore/underscore-min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="../node_modules/satellite.js/dist/satellite.min.js"></script>
    <script src="../node_modules/slick-carousel/slick/slick.min.js"></script>
    <script src="../node_modules/jquery.spinner/dist/js/jquery.spinner.min.js"></script>
    <script src="../node_modules/jquery.spinner/dist/js/jquery.spinner.min.js"></script>

    <style>
        @import url(../node_modules/cesium/Build/Cesium/Widgets/widgets.css);
        @import url(../node_modules/bootstrap/dist/css/bootstrap.min.css);
        @import url(../node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css);
        @import url(../node_modules/slick-carousel/slick/slick.css);
        @import url(../node_modules/slick-carousel/slick/slick-theme.css);
        @import url(../node_modules/jquery.spinner/dist/css/bootstrap-spinner.min.css);
        @import url(../node_modules/font-awesome/css/font-awesome.min.css);
        @import url(css/main.css);
        @import url(css/satellite.css);
        @import url(css/left-toolbar.css);
    </style>

</head>
<body>

<div id="main-container">

    <div id="compare-modal" style="display: none;">
        <legend>Seleccione una fecha a comparar</legend>
        <input id="compare-date" class="datepicker" data-date-format="yyyy-mm-dd">
        <button id="accept-date">OK</button>
    </div>

    <div id="selected-date-modal" class="earthtrek-toolbar" style="display: none;">
    </div>

    <div id="slider" style="display: none;"></div>

    <div id="satellite-toolbar" class="container earthtrek-toolbar">
        <div class="row" style="font-size: 1.5em">
            <div class="col-sm-6"><strong id="satellite-name"></strong></div>
            <div class="col-sm-6">instruments</div>
        </div>
        <div class="row">
            <div id="satellite-info" class="col-sm-6">
            </div>
            <div id="satellite-instruments" class="col-sm-6">
            </div>
        </div>
        <div class="row">
            <div id="satellite-instrument-layers" class="col-sm-12">
            </div>
        </div>
    </div>

    <div id="select-date-container">

        <div class="input-group spinner" style="width: 30px; float: left" data-trigger="spinner">
            <input  id="spinner-day" type="text" readonly style="width: 40px" class="form-control text-center" value="1" data-rule="day">
            <span class="input-group-addon">
                <a href="javascript:;" class="spin-up" data-spin="up"><i class="fa fa-caret-up"></i></a>
                <a href="javascript:;" class="spin-down" data-spin="down"><i class="fa fa-caret-down"></i></a>
              </span>
        </div>

        <div class="input-group spinner" style="width: 30px; float: left" data-trigger="spinner">
            <input  id="spinner-month" type="text" readonly style="width: 40px" class="form-control text-center" value="1" data-rule="month">
            <span class="input-group-addon">
                <a href="javascript:;" class="spin-up" data-spin="up"><i class="fa fa-caret-up"></i></a>
                <a href="javascript:;" class="spin-down" data-spin="down"><i class="fa fa-caret-down"></i></a>
              </span>
        </div>

        <div class="input-group spinner" style="width: 30px; float: left" data-trigger="spinner">
            <input id="spinner-year" readonly  type="text" style="width: 80px" class="form-control text-center" data-min="1998" data-max="2017" value="1" data-rule="quantity">
            <span class="input-group-addon">
                <a href="javascript:;" class="spin-up" data-spin="up"><i class="fa fa-caret-up"></i></a>
                <a href="javascript:;" class="spin-down" data-spin="down"><i class="fa fa-caret-down"></i></a>
              </span>
        </div>
        <!--<button id="select-date-button">DATE</button>!-->
    </div>
</div>


<div id="search-satellite" >
    <input id="search-satellite-text" type="text" placeholder="Satellite name"/> <button></button>
</div>

<script src="js/tilling-scheme.js"></script>
<script src="js/provider.js"></script>
<script src="js/earthtrek-toolbar.js"></script>
<script src="js/main.js"></script>
<script src="js/satellite.js"></script>
<script src="js/propagate.js"></script>

</body>
</html>
